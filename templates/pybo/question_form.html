{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form method="post">
        {% csrf_token %}
        <!--오류표시 Start-->
        {% include "form_errors.html" %}
        <!--오류표시 End-->
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" class="form-control" name="subject" id="subject"
                   value="{{ form.subject.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" name="content" id="content" rows="10">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>

        <!--
        {{ form.as_p }}
        form은 question_create 함수에서 전달한 QuestionForm의 객체이다.
        {{form.as_p}}는 폼에 정의한 subject, content 속성에 해당하는 HTML 코드를 자동으로 생성한다.
        -->
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
